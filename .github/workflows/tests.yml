name: Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code source
        uses: actions/checkout@v3

      - name: Installer les dépendances
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          ./gradlew assemble

      - name: Exécuter les tests
        run: ./gradlew test
